name: Build and Deploy (Railway - Node/Express)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact_name: node-src
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      # If you don't have a lockfile, either add one or switch to `npm install`.
      - name: Install dependencies
        run: npm ci

      - name: Run tests (optional)
        run: |
          if [ -f package.json ] && jq -e '.scripts.test' package.json >/dev/null; then
            npm test --if-present
          else
            echo "No test script; skipping."
          fi

      - name: Build (if applicable)
        run: npm run build --if-present

      - name: Archive source (tracked files only)
        shell: bash
        run: |
          git ls-files -z | tar --null -T - -czf node-src.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-src
          path: node-src.tar.gz
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-src
          path: build

      - name: Extract artifact
        run: |
          tar -xzf build/node-src.tar.gz -C build
          rm build/node-src.tar.gz

      - name: Install Railway CLI
        run: npm i -g @railway/cli@3.18.0

      - name: Link project, ensure service, deploy
        working-directory: build
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}   # USER (Account) token
          #RAILWAY_ENV: ${{ vars.RAILWAY_ENV }}          # optional, e.g. "production"
          RAILWAY_ENV: "production"
          #R_SERVICE: ${{ vars.RAILWAY_SERVICE }}        # optional override; defaults to "server"
        run: |
          set -euo pipefail
          SERVICE_NAME="${R_SERVICE:-server}"

          echo "Linking to project 8973cade-aa26-4ab9-afb1-f6c8ba00df04…"
          railway link --project 8973cade-aa26-4ab9-afb1-f6c8ba00df04

          if [ -n "${RAILWAY_ENV:-}" ]; then
            echo "Selecting environment: $RAILWAY_ENV"
            railway use --environment "$RAILWAY_ENV"
          fi

          echo "Checking for service: $SERVICE_NAME"
          if ! railway service list --json | jq -e --arg n "$SERVICE_NAME" '.services[] | select(.name==$n)' >/dev/null; then
            echo "Service '$SERVICE_NAME' not found — creating it…"
            railway service create "$SERVICE_NAME"
          fi

          echo "Deploying to service: $SERVICE_NAME"
          railway up --service "$SERVICE_NAME" --yes

          echo "Deployment done."